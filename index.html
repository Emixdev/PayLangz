<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Payment Emix Store</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="container">
    <h1 class="judul"><span id="typing"></span></h1>

    <div class="qris-section">
      <p>Scan QRIS untuk pembayaran cepat:</p>
      <img src="https://qu.ax/axTKk.jpg" alt="QRIS Langz" class="qris-img" />
    </div>

    <div class="card">
      <p>Atau langsung hubungi kami via WhatsApp:</p>
      <a href="https://wa.me/6282113038020?text=Halo%20Langz%20Store%2C%20saya%20ingin%20melakukan%20pembayaran%20untuk%20pesanan%20saya." target="_blank">
        <button>Chat via WhatsApp</button>
      </a>
    </div>

    <div class="card">
      <p>Pembayaran juga bisa melalui:</p>

      <div class="payment-box">
        <p><strong>DANA</strong></p>
        <p id="dana">0881012407361</p>
        <button onclick="copyToClipboard('dana')">Salin</button>
      </div>

      <div class="payment-box">
        <p><strong>Gopay</strong></p>
        <p id="gopay">082113038020</p>
        <button onclick="copyToClipboard('gopay')">Salin</button>
      </div>

      <div class="payment-box">
        <p><strong>OVO</strong></p>
        <p id="ovo">082113038020</p>
        <button onclick="copyToClipboard('ovo')">Salin</button>
      </div>
    </div>

    <p class="note">Mau order tampilan website seperti ini? order ke 0895391694499</p>
  </div>

  <script>
    function copyToClipboard(id) {
      const text = document.getElementById(id).innerText;
      navigator.clipboard.writeText(text).then(() => {
        alert("Nomor berhasil disalin: " + text);
      });
    }

    // Animasi teks ketik
    const text = "Payment Langz Store";
    let index = 0;

    function typeEffect() {
      if (index < text.length) {
        document.getElementById("typing").innerHTML += text.charAt(index);
        index++;
        setTimeout(typeEffect, 100);
      }
    }

    window.onload = typeEffect;
  </script>
  <script>
    // Ubah tanggal expired sesuai data klien
    const tanggalExpired = "2025-05-12"; // <-- ganti tanggal expired klien di sini

    const hariTersisa = Math.ceil((new Date(tanggalExpired) - new Date()) / (1000 * 60 * 60 * 24));

    if (hariTersisa <= 5 && hariTersisa >= 0) {
      const bubble = document.createElement("div");
      bubble.style.position = "fixed";
      bubble.style.bottom = "20px";
      bubble.style.right = "20px";
      bubble.style.background = "#ff4d4d";
      bubble.style.color = "#fff";
      bubble.style.padding = "15px 20px";
      bubble.style.borderRadius = "10px";
      bubble.style.boxShadow = "0 0 12px rgba(255, 77, 77, 0.6)";
      bubble.style.zIndex = "999";
      bubble.style.fontFamily = "sans-serif";
      bubble.innerHTML = `
        <b>Peringatan:</b><br>
        Website Anda akan <b>expired dalam ${hariTersisa} hari</b>.<br>
        Hubungi <a href="https://wa.me/62895391694499" style="color: yellow;">Emix (Developer)</a> untuk perpanjangan.
      `;
      document.body.appendChild(bubble);
    }
  </script>
</body>
</html>
