<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Pembayaran Digital</title>
  <style>
    body {
      background-color: #1e1e1e;
      color: cyan;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }

    .glow {
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
      margin-bottom: 30px;
    }

    .profile-container {
      margin-bottom: 20px;
    }

    .profile-img {
      width: 100px;
      height: 100px;
      border-radius: 50%;
      border: 5px solid cyan;
      object-fit: cover;
    }

    .box {
      background: #2a2a2a;
      padding: 15px;
      border-radius: 8px;
      margin: 15px auto;
      width: 90%;
      max-width: 400px;
      display: flex;
      align-items: center;
      justify-content: space-between;
      box-shadow: 0 0 15px cyan;
    }

    .box img {
      width: 32px;
      height: 32px;
      margin-right: 10px;
    }

    .info {
      display: flex;
      align-items: center;
      text-align: left;
      text-shadow: 0 0 5px cyan, 0 0 10px cyan;
    }

    button {
      background: cyan;
      border: none;
      color: #000;
      padding: 6px 12px;
      cursor: pointer;
      border-radius: 5px;
      box-shadow: 0 0 10px cyan;
      margin: 10px 5px;
    }

    #qris {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background-color: rgba(0, 0, 0, 0.9);
      z-index: 1000;
      justify-content: center;
      align-items: center;
      flex-direction: column;
    }

    #qris img {
      width: 80%;
      max-width: 500px;
      height: auto;
      border: 5px solid cyan;
      box-shadow: 0 0 20px cyan;
    }

    #close-qris {
      margin-top: 20px;
      background: #ff3333;
      color: white;
      box-shadow: 0 0 10px #ff3333;
    }

    #notif {
      position: fixed;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
      background: #003;
      color: cyan;
      padding: 10px 20px;
      border-radius: 8px;
      display: none;
      font-size: 14px;
      z-index: 1001;
    }
  </style>
</head>
<body>

  <div class="profile-container">
    <img src="profile.jpg" alt="Profil" class="profile-img"> 
  </div>

  <h1 class="glow">Pembayaran Digital</h1>

  <div class="box">
    <div class="info">
      <img src="https://files.catbox.moe/tm95lt.jpg" alt="DANA">
      <span id="dana">082233445566</span>
    </div>
    <button onclick="copyText('dana')">Salin</button>
  </div>

  <div class="box">
    <div class="info">
      <img src="https://files.catbox.moe/42hgs3.jpg" alt="GOPAY">
      <span id="gopay">082233445566</span>
    </div>
    <button onclick="copyText('gopay')">Salin</button>
  </div>

  <div class="box">
    <div class="info">
      <img src="https://files.catbox.moe/42hgs3.jpg" alt="OVO">
      <span id="ovo">082233445566</span>
    </div>
    <button onclick="copyText('ovo')">Salin</button>
  </div>

  <button onclick="copyAll()">Salin Semua</button>
  <button onclick="toggleQRIS()">Buka QRIS</button>

  <div id="qris">
    <img src="https://img12.pixhost.to/images/568/571393691_xyra.jpg" alt="QRIS">
    <button id="close-qris" onclick="toggleQRIS()">Tutup QRIS</button>
  </div>

  <div id="notif">Berhasil disalin!</div>

  <script>
    function copyText(id) {
      const text = document.getElementById(id).textContent;
      navigator.clipboard.writeText(text).then(() => {
        showNotif();
      });
    }

    function copyAll() {
      const allText = [
        document.getElementById('dana').textContent,
        document.getElementById('gopay').textContent,
        document.getElementById('ovo').textContent
      ].join('\n');

      navigator.clipboard.writeText(allText).then(() => {
        showNotif('Semua berhasil disalin!');
      });
    }

    function showNotif(msg = 'Berhasil disalin!') {
      const notif = document.getElementById('notif');
      notif.textContent = msg;
      notif.style.display = 'block';
      setTimeout(() => {
        notif.style.display = 'none';
      }, 2000);
    }

    function toggleQRIS() {
      const qris = document.getElementById('qris');
      qris.style.display = (qris.style.display === 'flex') ? 'none' : 'flex';
    }
  </script>

</body>
</html>
